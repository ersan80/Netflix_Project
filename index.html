<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div id="general">

            </div>
    <div class="netflix">
    <form action="">

        <table>
          <tr>
            <td>
        <label for="name" class="label">Name</label><br><br>
        <input type="text" name="name" id="name" placeholder="Enter your name"> <br><br>

        </tr>
        <tr>
            <td>
        <label for="age">Age</label><br><br>

            </td>
        
        </tr>   
        <tr>
            <td>
        <label for="email">Email</label> <br><br>
        <input type="email" name="email" id="email" placeholder="Enter your email"> <br><br>         
            </td>
        
        </tr>
        <tr>
            <td>
        <label for="email">Content Type</label> <br><br>
        <select name="content" id="content" >
            <option value="Series">Series</option>
            <option value="film1">Film1</option>

        </select><br><br>
         
            </td>
        
        </tr>

        <tr>
            <td>
        <label for="movie">Movie Type</label><br>
        <input type="checkbox" name="movie" id="movie" value="Comedy">Comedy <br>
        <input type="checkbox" name="movie" id="movie" value="Action">Action <br>
        <input type="checkbox" name="movie" id="movie" value="Romance">Romance <br><br>   
            </td>
        
        </tr> 

        <tr>
            <td> <label for="gender">Gender</label><br>

        </td>
        </tr>

        <tr>
            <td>
                <label for="message">Feed Back</label><br><br>
                <textarea name="message" id="message" cols="30" rows="5" required placeholder="Any comment"></textarea><br><br>
            </td>
        </tr>
        <tr>
            <td>
                <input class="submit" type="submit" value="submit">
            </td>
        </tr>
  





         
        </table>



    
    </form>
    </div>
</div>
